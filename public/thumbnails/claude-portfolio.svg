<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="12"/>
  
  <!-- Border with glow -->
  <rect x="2" y="2" width="396" height="296" fill="none" stroke="url(#accent)" stroke-width="2" rx="10" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Meta infinity symbol -->
  <g transform="translate(200, 150)">
    <path d="M -40 0 C -40 -20, -20 -20, 0 0 C 20 20, 40 20, 40 0 C 40 -20, 20 -20, 0 0 C -20 20, -40 20, -40 0 Z" 
          fill="none" 
          stroke="url(#accent)" 
          stroke-width="3" 
          opacity="0.8"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        from="0"
        to="360"
        dur="10s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Portfolio grid -->
  <g transform="translate(80, 60)">
    <!-- Grid items representing projects -->
    <rect x="0" y="0" width="40" height="30" fill="#00ff88" opacity="0.3" rx="4"/>
    <rect x="50" y="0" width="40" height="30" fill="#00ff88" opacity="0.5" rx="4"/>
    <rect x="100" y="0" width="40" height="30" fill="#00ff88" opacity="0.7" rx="4"/>
    <rect x="150" y="0" width="40" height="30" fill="#00ff88" opacity="0.9" rx="4"/>
    <rect x="200" y="0" width="40" height="30" fill="#00ffff" opacity="1.0" rx="4">
      <!-- Highlight the portfolio itself -->
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="0" y="40" width="40" height="30" fill="#00ff88" opacity="0.4" rx="4"/>
    <rect x="50" y="40" width="40" height="30" fill="#00ff88" opacity="0.6" rx="4"/>
    <rect x="100" y="40" width="40" height="30" fill="#00ff88" opacity="0.8" rx="4"/>
    <rect x="150" y="40" width="40" height="30" fill="#00ffff" opacity="0.9" rx="4"/>
    <rect x="200" y="40" width="40" height="30" fill="#00ff88" opacity="0.7" rx="4"/>
  </g>
  
  <!-- VS Code integration indicator -->
  <g transform="translate(320, 40)">
    <circle cx="0" cy="0" r="12" fill="#007ACC" opacity="0.8"/>
    <rect x="-6" y="-6" width="12" height="12" fill="white" opacity="0.9"/>
    <text x="0" y="25" text-anchor="middle" font-family="monospace" font-size="10" fill="#00ff88">VS Code</text>
  </g>
  
  <!-- Meta label -->
  <text x="200" y="250" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="url(#accent)" filter="url(#glow)">
    CLAUDE PORTFOLIO
  </text>
  <text x="200" y="270" text-anchor="middle" font-family="monospace" font-size="12" fill="#00ff88" opacity="0.8">
    Meta-Project â€¢ Self-Managing
  </text>
</svg>