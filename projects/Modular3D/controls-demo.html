<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Systems Demo - Modular 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            pointer-events: none;
            user-select: none;
        }
        
        .controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.5;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div id="info">Control System: ORBIT</div>
    <div class="controls-info">
        <strong>Controls:</strong><br>
        Loading...
    </div>
    <script type="module" src="/src/controls-demo.js"></script>
</body>
</html>
